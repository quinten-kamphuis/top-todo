<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>

    <dialog class="modal" id="add-project-modal">
        <form method="dialog">
            <h2>Add project</h2>
            <input type="text" class="title-input" placeholder="Title">
            <div class="buttons">
                <button type="button" class="save-add-project-button">Save</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="modal" id="add-todo-modal">
        <form method="dialog">
            <h2>Add todo</h2>
            <input type="text" class="title-input" placeholder="Title">
            <textarea class="description-input" placeholder="Description"></textarea>
            <div class="buttons">
                <button type="button" class="save-add-todo-button">Save</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="modal" id="edit-project-modal">
        <form method="dialog">
            <h2>Project</h2>
            <input type="text" class="title-input" placeholder="Title">
            <div class="buttons">
                <button type="button" class="save-edit-project-button">Save</button>
                <button type="button" class="cancel-button">Cancel</button>
                <button type="button" class="delete-project-button">Delete</button>
            </div>
        </form>
    </dialog>

    <dialog class="modal" id="edit-todo-modal">
        <form method="dialog">
            <h2>Todo</h2>
            <input type="text" class="title-input" placeholder="Title">
            <textarea class="description-input" placeholder="Description"></textarea>
            <div class="buttons">
                <button type="button" class="save-edit-todo-button">Save</button>
                <button type="button" class="cancel-button">Cancel</button>
                <button type="button" class="delete-todo-button">Delete</button>
            </div>
        </form>
    </dialog>

    <dialog class="modal" id="sure-modal">
        <form method="dialog">
            <div>
                <h2>Are you sure?</h2>
                <p></p>
            </div>
            <div class="buttons">
                <button value="cancel">Cancel</button>
                <button value="confirm">Yes</button>
            </div>
        </form>
    </dialog>

    <div class="wrapper">
        <header class="header">
            <h1>Todo</h1>
        </header>
        <hr>
        <main>
            <div class="projects">
                <div class="list-header">
                    <h2 class="list-title">Projects</h2>
                    <button class="add-button" id="add-project"><p>+</p></button>
                </div>
                <div class="projects-list">
                </div>
            </div>
            <hr>
            <div class="todos">
                <div class="list-header">
                    <h2 class="list-title">Todo's</h2>
                    <button class="add-button" id="add-todo"><p>+</p></button>
                </div>
                <div class="todos-list">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
